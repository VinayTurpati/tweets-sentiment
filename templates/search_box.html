<div class="container justify-content-center">

    <h1 class="mbr-section-title mbr-normal align-left mbr-white pb-4 mbr-fonts-style display-1" style="margin-bottom:0px; color: rgb(165,213,113);"><b>Search Keyword</b></h1>
    <div class="row justify-content-center">
        <div class="media-container-column col-lg-12 col-md-10 col-sm-12 align-center">
            <form class="mbr-form form-with-styler" action="{{ url_for('search') }}" method="get"  enctype="multipart/form-data">
                <div class="row row-sm-offset align-center" >
                    <div class="col-lg-3 col-md-6" style="margin-bottom: 15px">
                        <select class="form-control" name="tweets" data-form-field="Type" id="type-header2-25">
                            <option value="10">Last 10 tweets</option>
                            <option value="100">Last 100 tweets</option>
                            <option value="200">Last 200 tweets</option>
                            <option value='500'>Last 500 tweets</option>
                            <option value='1000'>Last 1000 tweets</option>
                        </select>
                    </div>

                    <div class="col-lg-4 col-md-10 align-center">
                        <input type="text" class="form-control input " name="word" rows="7" placeholder="Enter Word (eg: obama)" required>
                    </div>
                    <button type="submit" class="input-group-btn btn btn-form  display-4" value="Send" style="background-color:rgb(0,157,250); margin-top: 0px; margin-bottom: 13px">
                        <span style="font-size: 20px; color:rgb(207,240,250);">search</span>
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
